<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
  <style>
    /* ====== RESET ====== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    img{max-width:100%;display:block}

    /* ====== THEME ====== */
    :root{
      --bg:#0e1520;
      --bg-card:#141823;
      --text:#e9e9ea;
      --text-dim:#cfcfcf;
      --border:rgba(255,255,255,.10);
      --shadow:0 10px 28px rgba(0,0,0,.35);
      --brand:#ff7a00;
      --brand2:#ff9a2a;
      --grad:linear-gradient(180deg,var(--brand2),var(--brand));
      --ring:0 0 0 8px rgba(255,122,0,.12);
    }
    body{
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      line-height:1.45;
    }
    .wrap{max-width:1200px;margin:0 auto;padding:28px 16px 60px}

    /* ====== HEADER ====== */
    .hdr{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:10px 0 6px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;font-size:20px}
    .nav{display:flex;gap:20px;flex-wrap:wrap}
    .nav a{color:var(--text);text-decoration:none;opacity:.85}
    .nav a:hover{opacity:1}

    /* ====== TITLES ====== */
    .title{font-size:clamp(28px,4vw,44px);font-weight:800;letter-spacing:.2px;margin:18px 0 12px}

    /* ====== PILLS CENTRADAS ====== */
    .pills{
      display:flex;gap:14px;flex-wrap:wrap;margin:18px 0 22px;
      justify-content:center; /* centrado */
    }
    .pill{
      background:var(--grad); color:#111; font-weight:700; border:0; border-radius:28px;
      padding:10px 18px; cursor:pointer; box-shadow:0 8px 18px rgba(255,122,0,.25);
      transition:transform .08s ease, box-shadow .2s, opacity .2s;
    }
    .pill[aria-current="true"]{outline:2px solid rgba(255,255,255,.35);box-shadow:0 10px 24px rgba(255,122,0,.35)}
    .pill:active{transform:scale(.98)}

    /* ====== HERO ====== */
    .hero{border-radius:18px;overflow:hidden;background:#111;box-shadow:var(--shadow);margin:10px 0 16px}
    .hero img{width:100%;height:300px;object-fit:cover}

    /* ====== INTRO ====== */
    .card{
      background:var(--bg-card);border:1px solid var(--border);border-radius:18px;
      padding:16px 18px;margin-bottom:16px;box-shadow:var(--shadow)
    }

    /* ====== ACORDEONES ====== */
    details.country{
      background:var(--bg-card);border:1px solid var(--border);border-radius:16px;overflow:hidden;
      animation:fadeUp .45s ease both;
    }
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
    summary.country-title{
      list-style:none;cursor:pointer;padding:16px 18px;font-weight:800;color:var(--text);
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    summary.country-title::-webkit-details-marker{display:none}
    .cta{
      display:inline-flex;align-items:center;gap:8px;border:0;border-radius:999px;
      padding:8px 14px;background:var(--grad);color:#111;font-weight:800;
      box-shadow:0 6px 18px rgba(255,122,0,.28);transition:transform .08s ease, box-shadow .2s;
      white-space:nowrap;
    }
    .cta svg{width:18px;height:18px;stroke:#111}
    .cta:hover{box-shadow:0 0 0 0 var(--ring),0 10px 22px rgba(255,122,0,.35)}
    .cta:active{transform:scale(.98)}
    .country-body{padding:0 18px 18px 18px;color:var(--text-dim)}
    .country-body ul{margin:8px 0 0 18px}
    .note{margin-top:10px;font-size:13px;opacity:.85}
    .chev{
      width:22px;height:22px;flex:0 0 22px;border-radius:50%;
      display:grid;place-items:center;background:rgba(255,122,0,.12);border:1px solid rgba(255,122,0,.35);
      box-shadow:inset 0 0 12px rgba(255,122,0,.08);
    }
    .chev svg{width:14px;height:14px;stroke:var(--brand);transition:transform .25s ease}
    details[open] .chev svg{transform:rotate(180deg)}
    #countries{display:grid;gap:14px}
  </style>
</head>
<body>
  <header class="wrap hdr">
    <div class="brand"><span>ü¶ú</span><span><strong>Quisqueya Pet Logistics</strong></span></div>
    <nav class="nav">
      <a href="/index.html">Home</a>
      <a href="/servicios.html">Servicios</a>
      <a href="/faq.html">Preguntas</a>
      <a href="/contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="wrap" id="app">
    <!-- 1) T√≠tulo siempre fijo -->
    <h1 class="title" id="page-title">Requisitos seg√∫n el destino</h1>

    <!-- 2) Pastillas centradas, arriba del hero -->
    <div class="pills" id="pills">
      <button class="pill" data-region="usa">USA</button>
      <button class="pill" data-region="caribe">Caribe</button>
      <button class="pill" data-region="latam">Latinoam√©rica</button>
      <button class="pill" data-region="europa">Europa</button>
    </div>

    <!-- 3) Hero -->
    <div class="hero"><img id="hero" alt="Destino"></div>

    <!-- 4) Intro -->

    <!-- 5) Acordeones -->

  </main>

  <script>
  (() => {
    // ====== Cat√°logo por regi√≥n ======
    const REGIONS = {
      usa: {
        label:"USA",
        hero:"https://images.unsplash.com/photo-1536012441393-2f8a15f2c3b0?q=80&w=1600&auto=format&fit=crop",
        intro:"Requisitos generales para viajar con mascotas hacia/desde Estados Unidos.",
        countries:["Estados Unidos"]
      },
      caribe: {
        label:"Caribe",
        hero:"https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop",
        intro:"Selecciona tu pa√≠s de destino en el Caribe para ver los requisitos habituales.",
        countries:["Rep√∫blica Dominicana","Puerto Rico","Jamaica","Bahamas","Cuba","Aruba","Curazao","Barbados","Trinidad y Tobago","Islas Caim√°n"]
      },
      latam: {
        label:"Latinoam√©rica",
        hero:"https://images.unsplash.com/photo-1569429599800-5ae164d2a1c5?q=80&w=1600&auto=format&fit=crop",
        intro:"Pa√≠ses de Latinoam√©rica. Verifica requisitos espec√≠ficos de tu aerol√≠nea y conexi√≥n.",
        countries:["M√©xico","Panam√°","Costa Rica","Colombia","Per√∫","Chile","Argentina","Ecuador","Uruguay","Paraguay","Brasil"]
      },
      europa: {
        label:"Europa",
        hero:"https://images.unsplash.com/photo-1505764706515-aa95265c5abc?q=80&w=1600&auto=format&fit=crop",
        intro:"Principales destinos de Europa. Muchos pa√≠ses exigen microchip ISO y pasaporte/HE.",
        countries:["Espa√±a","Portugal","Francia","Italia","Alemania","Pa√≠ses Bajos","B√©lgica","Irlanda","Reino Unido","Suecia","Suiza","Dinamarca"]
      }
    };

    // ====== Banderas por pa√≠s ======
    const FLAGS = {
      "Estados Unidos":"üá∫üá∏",
      "Rep√∫blica Dominicana":"üá©üá¥",
      "Puerto Rico":"üáµüá∑",
      "Jamaica":"üáØüá≤",
      "Bahamas":"üáßüá∏",
      "Cuba":"üá®üá∫",
      "Aruba":"üá¶üáº",
      "Curazao":"üá®üáº",
      "Barbados":"üáßüáß",
      "Trinidad y Tobago":"üáπüáπ",
      "Islas Caim√°n":"üá∞üáæ",
      "M√©xico":"üá≤üáΩ",
      "Panam√°":"üáµüá¶",
      "Costa Rica":"üá®üá∑",
      "Colombia":"üá®üá¥",
      "Per√∫":"üáµüá™",
      "Chile":"üá®üá±",
      "Argentina":"üá¶üá∑",
      "Ecuador":"üá™üá®",
      "Uruguay":"üá∫üáæ",
      "Paraguay":"üáµüáæ",
      "Brasil":"üáßüá∑",
      "Espa√±a":"üá™üá∏",
      "Portugal":"üáµüáπ",
      "Francia":"üá´üá∑",
      "Italia":"üáÆüáπ",
      "Alemania":"üá©üá™",
      "Pa√≠ses Bajos":"üá≥üá±",
      "B√©lgica":"üáßüá™",
      "Irlanda":"üáÆüá™",
      "Reino Unido":"üá¨üáß",
      "Suecia":"üá∏üá™",
      "Suiza":"üá®üá≠",
      "Dinamarca":"üá©üá∞"
    };
    const withFlag = (name) => `${name} ${FLAGS[name] ?? ""}`.trim();

    // ====== Helpers ======
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

    const pills   = $$("#pills .pill");
    const heroImg = $("#hero");
    const intro   = $("#intro");
    const list    = $("#countries");

    // Lee ?dest= y decide regi√≥n inicial (solo se renderiza esa regi√≥n)
    const params = new URL(location.href).searchParams;
    const param  = (params.get("dest")||"").toLowerCase();
    const valid  = Object.keys(REGIONS);
    const regionKey = valid.includes(param) ? param : "usa";

    function renderRegion(key, push=false){
      const r = REGIONS[key]; if(!r) return;

      // hero & intro
      heroImg.src = r.hero; heroImg.alt = r.label;
      intro.innerHTML = `<strong>${r.label}</strong> ‚Äî ${r.intro}`;

      // estado de pastillas
      pills.forEach(b => b.setAttribute("aria-current", String(b.dataset.region===key)));

      // pa√≠ses
      list.innerHTML = "";
      r.countries.forEach((c, i) => {
        const details = document.createElement("details");
        details.className = "country";
        if(i===0) details.open = true;

        const summary = document.createElement("summary");
        summary.className = "country-title";
        summary.innerHTML = `
          <span>${withFlag(c)}</span>
          <span style="display:flex;align-items:center;gap:10px">
            <button class="cta" type="button" title="Ver requisitos">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
              Ver requisitos
            </button>
            <span class="chev" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="currentColor">
                <path d="M6 9l6 6 6-6" />
              </svg>
            </span>
          </span>
        `;

        const body = document.createElement("div");
        body.className = "country-body";
        body.innerHTML = `
          <p>Documentaci√≥n t√≠pica para viajar con mascotas a <strong>${c}</strong>:</p>
          <ul>
            <li>Certificado de salud veterinario vigente (emitido por autoridad competente).</li>
            <li>Vacunas al d√≠a seg√∫n destino (antirr√°bica y otras si aplican).</li>
            <li>Microchip ISO, si es requerido por el pa√≠s.</li>
            <li>Permisos/zoosanitarios y requisitos aduanales del destino.</li>
            <li>Contenedor (kennel) conforme a normativa IATA.</li>
          </ul>
          <p class="note">* Los requisitos exactos var√≠an por aerol√≠nea, pa√≠s y conexiones. QPL los confirma
          caso por caso con la aerol√≠nea y la autoridad sanitaria antes de la reserva.</p>
        `;

        details.appendChild(summary);
        details.appendChild(body);
        list.appendChild(details);
      });

      if(push){
        const u = new URL(location.href);
        u.searchParams.set("dest", key);
        history.pushState({dest:key},"",u.toString());
      }
    }

    // Click en pastillas
    pills.forEach(b => b.addEventListener("click", ()=>renderRegion(b.dataset.region, true)));

    // Primera carga
    renderRegion(regionKey);

    // Back/forward
    addEventListener("popstate", e=>{
      const k = (e.state && e.state.dest) || (new URL(location.href).searchParams.get("dest")) || regionKey;
      renderRegion(k);
    });
  })();
  </script>
</body>
</html>
