<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Requisitos seg√∫n destino | Quisqueya Pet Logistics</title>
  <meta name="description" content="Requisitos de viaje con mascotas por destino: USA, Caribe, Latinoam√©rica y Europa.">
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
  <style>
    /* ====== RESET SUAVE ====== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    img { max-width: 100%; display: block; }

    /* ====== THEME (oscuro) ====== */
    :root{
      --bg:#0e1520;
      --bg-card:#141823;
      --text:#e6e6e6;
      --text-dim:#cfcfcf;
      --border:rgba(255,255,255,.10);
      --shadow:0 10px 28px rgba(0,0,0,.35);
      --pill-grad: linear-gradient(180deg,#ff9a2a,#ff7a00);
      --brand: #ff7a00;
    }
    body{
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, "Noto Sans", "Helvetica Neue", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      line-height: 1.45;
    }

    /* ====== LAYOUT ====== */
    .qpl-wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 16px 60px;
    }

    /* ====== HEADER SIMPLE (opcional) ====== */
    .qpl-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:10px 0 6px;
    }
    .qpl-brand{
      display:flex; align-items:center; gap:10px; font-weight:800; font-size:20px;
    }
    .qpl-brand .dot{ font-size:22px }
    .qpl-nav{ display:flex; gap:20px; flex-wrap:wrap; }
    .qpl-nav a{
      color: var(--text); text-decoration:none; opacity:.85;
    }
    .qpl-nav a:hover{ opacity:1; }

    /* ====== T√çTULO ====== */
    .qpl-title{
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 800;
      letter-spacing: .2px;
      margin: 18px 0 12px;
    }

    /* ====== PILLS REGIONES ====== */
    .qpl-pills{
      display:flex; gap:14px; flex-wrap:wrap; margin:18px 0 22px;
    }
    .qpl-pill{
      background: var(--pill-grad);
      color:#111; font-weight:700; border:0; border-radius:28px; padding:10px 18px;
      cursor:pointer; box-shadow:0 8px 18px rgba(255,122,0,.25);
      transition:transform .08s ease, opacity .2s, box-shadow .2s;
    }
    .qpl-pill[aria-current="true"]{
      outline:2px solid rgba(255,255,255,.35);
      box-shadow:0 10px 24px rgba(255,122,0,.35);
    }
    .qpl-pill:active{ transform:scale(.98); }

    /* ====== HERO REGI√ìN ====== */
    .qpl-hero{
      border-radius:18px; overflow:hidden; background:#111; box-shadow: var(--shadow);
      margin-bottom:18px;
    }
    .qpl-hero img{ width:100%; height:300px; object-fit:cover; }

    /* ====== TARJETA TEXTO ====== */
    .qpl-card{
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px 18px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
    }

    /* ====== ACORDEONES POR PA√çS ====== */
    details.qpl-country{
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }
    summary.qpl-country-title{
      list-style: none;
      cursor: pointer;
      padding: 16px 18px;
      font-weight: 800;
      color: var(--text);
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
    }
    summary.qpl-country-title::-webkit-details-marker{ display:none; }
    .qpl-badge{
      display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px;
      background:rgba(255,255,255,.06); color:var(--text-dim); border:1px solid var(--border);
      white-space:nowrap;
    }
    .qpl-country-body{ padding: 0 18px 18px 18px; color: var(--text-dim); }
    .qpl-country-body ul{ margin: 8px 0 0 18px; }
    .qpl-note{ margin-top:10px; font-size:13px; opacity:.85 }

    /* ====== FOOTER BREVE ====== */
    .qpl-footer{ opacity:.75; font-size:13px; margin-top:28px; }
    .qpl-footer a{ color: var(--brand); text-decoration:none; }
  </style>
</head>
<body>

  <header class="qpl-wrap qpl-header">
    <div class="qpl-brand">
      <span class="dot">ü¶ú</span>
      <span>Quisqueya Pet Logistics</span>
    </div>
    <nav class="qpl-nav">
      <a href="/index.html">Home</a>
      <a href="/servicios.html">Servicios</a>
      <a href="/faq.html">Preguntas</a>
      <a href="/contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="qpl-wrap" id="qpl-app">
    <h1 class="qpl-title">Requisitos seg√∫n destino</h1>

    <!-- Pills de regiones -->
    <div class="qpl-pills" id="region-pills">
      <button class="qpl-pill" data-region="usa">USA</button>
      <button class="qpl-pill" data-region="caribe">Caribe</button>
      <button class="qpl-pill" data-region="latam">Latinoam√©rica</button>
      <button class="qpl-pill" data-region="europa">Europa</button>
    </div>

    <!-- Hero regi√≥n -->
    <div class="qpl-hero">
      <img id="region-hero-img" alt="Destino">
    </div>

    <!-- Intro regi√≥n -->
    <div class="qpl-card" id="region-intro" aria-live="polite"></div>

    <!-- Acordeones por pa√≠s -->
    <div id="countries-wrap" style="display:grid; gap:14px;"></div>

    <p class="qpl-footer">
      ¬øLlegaste aqu√≠ desde el home? Tambi√©n puedes abrir directamente una regi√≥n usando:
      <code>?dest=usa</code>, <code>?dest=caribe</code>, <code>?dest=latam</code>, <code>?dest=europa</code>.
    </p>
  </main>

  <script>
  (() => {
    // ====== 1) Cat√°logo por regi√≥n ======
    const REGIONS = {
      usa: {
        key: "usa",
        label: "USA",
        hero: "https://images.unsplash.com/photo-1536012441393-2f8a15f2c3b0?q=80&w=1600&auto=format&fit=crop",
        intro: "Requisitos generales para viajar con mascotas hacia/desde Estados Unidos.",
        countries: [
          "Estados Unidos"
        ]
      },
      caribe: {
        key: "caribe",
        label: "Caribe",
        hero: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop",
        intro: "Selecciona tu pa√≠s de destino en el Caribe para ver los requisitos habituales.",
        countries: [
          "Rep√∫blica Dominicana","Puerto Rico","Jamaica","Bahamas","Cuba",
          "Aruba","Curazao","Barbados","Trinidad y Tobago","Islas Caim√°n"
        ]
      },
      latam: {
        key: "latam",
        label: "Latinoam√©rica",
        hero: "https://images.unsplash.com/photo-1569429599800-5ae164d2a1c5?q=80&w=1600&auto=format&fit=crop",
        intro: "Pa√≠ses de Latinoam√©rica. Verifica requisitos espec√≠ficos de tu aerol√≠nea y conexi√≥n.",
        countries: [
          "M√©xico","Panam√°","Costa Rica","Colombia","Per√∫","Chile",
          "Argentina","Ecuador","Uruguay","Paraguay","Brasil"
        ]
      },
      europa: {
        key: "europa",
        label: "Europa",
        hero: "https://images.unsplash.com/photo-1505764706515-aa95265c5abc?q=80&w=1600&auto=format&fit=crop",
        intro: "Principales destinos de Europa. Muchos pa√≠ses exigen microchip ISO y pasaporte/HE.",
        countries: [
          "Espa√±a","Portugal","Francia","Italia","Alemania","Pa√≠ses Bajos",
          "B√©lgica","Irlanda","Reino Unido","Suecia","Suiza","Dinamarca"
        ]
      }
    };

    // ====== 2) Helpers DOM ======
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

    const pills = $$("#region-pills .qpl-pill");
    const heroImg = $("#region-hero-img");
    const wrap = $("#countries-wrap");
    const intro = $("#region-intro");

    // ====== 3) Lee par√°metro ?dest=
    const url = new URL(window.location.href);
    const param = (url.searchParams.get("dest") || "").toLowerCase();
    const VALID = Object.keys(REGIONS);
    const initialRegion = VALID.includes(param) ? param : "usa"; // cambia "usa" por "europa" si prefieres

    // ====== 4) Render por regi√≥n ======
    function renderRegion(regionKey, pushState=false){
      const region = REGIONS[regionKey];
      if(!region) return;

      // Hero e intro
      heroImg.src = region.hero;
      heroImg.alt = region.label;
      intro.innerHTML = `<strong>${region.label}</strong> ‚Äî ${region.intro}`;

      // Pills activo
      pills.forEach(b => b.setAttribute("aria-current", String(b.dataset.region === regionKey)));

      // Acordeones por pa√≠s
      wrap.innerHTML = "";
      region.countries.forEach(country => {
        const details = document.createElement("details");
        details.className = "qpl-country";

        const summary = document.createElement("summary");
        summary.className = "qpl-country-title";
        summary.innerHTML = `
          <span>${country}</span>
          <span class="qpl-badge">Ver requisitos</span>
        `;

        const body = document.createElement("div");
        body.className = "qpl-country-body";
        body.innerHTML = `
          <p>Documentaci√≥n t√≠pica para viajar con mascotas a <strong>${country}</strong>:</p>
          <ul>
            <li>Certificado de salud veterinario vigente (emitido por autoridad competente).</li>
            <li>Vacunas al d√≠a seg√∫n destino (antirr√°bica y otras si aplican).</li>
            <li>Microchip ISO, si es requerido por el pa√≠s.</li>
            <li>Permisos/zoosanitarios y requisitos aduanales del destino.</li>
            <li>Contenedor (kennel) conforme a la normativa IATA.</li>
          </ul>
          <p class="qpl-note">
            * Los requisitos exactos var√≠an por aerol√≠nea, pa√≠s y conexiones. En QPL confirmamos cada caso con la aerol√≠nea y autoridad sanitaria antes de la reserva.
          </p>
        `;

        details.appendChild(summary);
        details.appendChild(body);
        wrap.appendChild(details);
      });

      // URL limpia/actualizada
      if(pushState){
        const u = new URL(window.location.href);
        u.searchParams.set("dest", regionKey);
        history.pushState({dest:regionKey}, "", u.toString());
      }
    }

    // ====== 5) Eventos en pills ======
    pills.forEach(b => {
      b.addEventListener("click", () => renderRegion(b.dataset.region, true));
    });

    // ====== 6) Primera carga ======
    renderRegion(initialRegion);

    // ====== 7) Navegaci√≥n back/forward ======
    window.addEventListener("popstate", (e) => {
      const k = (e.state && e.state.dest) || (new URL(location.href).searchParams.get("dest")) || "usa";
      renderRegion(k);
    });
  })();
  </script>
</body>
</html>
