<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requisitos por destino</title>
  <style>
    /* ====== ESTILOS GENERALES ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h1.section-title {
      text-align: center;
      margin: 30px 0;
      font-size: 2rem;
      color: #ff7a00;
    }
    .section {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* ====== TARJETAS ====== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card-body {
      background: linear-gradient(135deg, #ffb347 0%, #ff7a00 100%);
      color: #fff;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 122, 0, 0.35);
    }
  </style>
</head>
<body>

 <section id="requisitos-destino" class="section">
  <h1 class="section-title">Requisitos por destino</h1>
  <div class="cards">

    <!-- USA -->
    <div class="card">
      <img src="usa.webp" alt="USA">
      <div class="card-body">
        <strong>USA</strong> — Documentos solicitados y aduanales.
      </div>
    </div>

    <!-- Caribe -->
    <div class="card">
      <img src="caribe.webp" alt="Caribe">
      <div class="card-body">
        <strong>Caribe</strong> — Certificados y requisitos sanitarios.
      </div>
    </div>

    <!-- Latinoamérica -->
    <div class="card">
      <img src="latam.webp" alt="Latinoamérica">
      <div class="card-body">
        <strong>Latinoamérica</strong> — Certificados y vacunación.
      </div>
    </div>

    <!-- Europa -->
    <div class="card">
      <img src="europa.webp" alt="Europa">
      <div class="card-body">
        <strong>Europa</strong> — Certificados, vacunación y aduanales.
      </div>
    </div>

  </div>
</section>


</body>
</html>
