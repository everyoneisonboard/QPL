<!DOCTYPE html>
<html lang="es" data-theme="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Requisitos seg√∫n el destino | Quisqueya Pet Logistics</title>
  <meta name="description" content="Requisitos de viaje con mascotas por destino: USA, Caribe, Latinoam√©rica y Europa.">
  <style>
    /* ===== Reset ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    img{max-width:100%;display:block}

    /* ===== Theme tokens ===== */
    :root{
      --bg:#0e1520; --bg-card:#141823; --text:#e9e9ea; --text-dim:#cfcfcf;
      --border:rgba(255,255,255,.12);
      --shadow:0 10px 28px rgba(0,0,0,.35);
      --brand:#ff7a00; --brand2:#ff9a2a;
      --grad:linear-gradient(180deg,var(--brand2),var(--brand));
      --grad-soft:linear-gradient(180deg,rgba(255,154,42,.18),rgba(255,122,0,.18));
      --link:#ffb870;
    }
    /* Light theme */
    [data-theme="light"]{
      --bg:#f6f7fb; --bg-card:#ffffff; --text:#0e1520; --text-dim:#333;
      --border:rgba(0,0,0,.10); --shadow:0 8px 24px rgba(0,0,0,.08);
      --link:#d66000;
    }
    /* Prefiere sistema */
    @media (prefers-color-scheme: light){
      html[data-theme=""]{ --bg:#f6f7fb; --bg-card:#ffffff; --text:#0e1520; --text-dim:#333;
        --border:rgba(0,0,0,.10); --shadow:0 8px 24px rgba(0,0,0,.08); --link:#d66000; }
    }

    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial;line-height:1.45}

    .wrap{max-width:1200px;margin:0 auto;padding:28px 16px 60px}

    /* ===== Header ===== */
    .hdr{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:10px 0 6px}
    .brand a{display:flex;align-items:center;gap:10px;font-weight:800;font-size:20px;color:var(--text);text-decoration:none}
    .nav{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      background:var(--grad); color:#111; font-weight:800; border:0; border-radius:999px;
      padding:10px 16px; display:inline-flex; align-items:center; gap:8px; text-decoration:none;
      box-shadow:0 8px 18px rgba(255,122,0,.25); transition:transform .08s ease, box-shadow .2s;
    }
    .btn:hover{ box-shadow:0 10px 24px rgba(255,122,0,.35) }
    .btn:active{ transform:scale(.98) }

    /* Theme switch */
    .switch{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;border:1px solid var(--border);
      background:var(--bg-card);color:var(--text);cursor:pointer
    }
    .switch input{display:none}
    .switch .dot{width:16px;height:16px;border-radius:50%;background:var(--brand)}

    /* ===== Title & Pills ===== */
    .title{font-size:clamp(28px,4vw,44px);font-weight:800;margin:18px 0 12px;text-align:center}
    .pills{display:flex;gap:14px;flex-wrap:wrap;margin:18px 0 22px;justify-content:center}
    .pill{background:var(--grad);color:#111;font-weight:800;border:0;border-radius:28px;padding:10px 18px;cursor:pointer;box-shadow:0 8px 18px rgba(255,122,0,.25)}
    .pill[aria-current="true"]{outline:2px solid rgba(0,0,0,.0);box-shadow:0 10px 24px rgba(255,122,0,.35)}

    /* ===== Hero ===== */
    .hero{border-radius:18px;overflow:hidden;box-shadow:var(--shadow);margin:10px 0 16px}
    .hero img{width:100%;height:300px;object-fit:cover}

    /* ===== Intro ===== */
    .card{background:var(--bg-card);border:1px solid var(--border);border-radius:18px;padding:16px 18px;margin-bottom:16px;box-shadow:var(--shadow)}

    /* ===== Countries (l√≠nea naranja grande con hover) ===== */
    #countries{display:grid;gap:12px}
    details.country{
      border-radius:16px;overflow:hidden;border:1px solid var(--border);background:var(--bg-card);
      transition:box-shadow .2s ease;
    }
    /* Barra de t√≠tulo naranja ancho completo */
    summary.country-title{
      list-style:none;cursor:pointer;padding:14px 18px;font-weight:900;color:#111;
      background:var(--grad);
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      letter-spacing:.2px;
      transition:filter .2s ease, transform .08s ease;
      box-shadow:0 8px 18px rgba(255,122,0,.22);
    }
    summary.country-title::-webkit-details-marker{display:none}
    details.country:hover summary.country-title{ filter:saturate(1.05) brightness(1.02) }
    details.country:active summary.country-title{ transform:scale(.998) }

    .country-body{padding:14px 18px 18px 18px;color:var(--text-dim);background:var(--bg-card)}
    .country-body ul{margin:8px 0 0 18px}
    .note{margin-top:10px;font-size:13px;opacity:.85}

    /* ===== Footer ===== */
    footer{margin-top:40px;border-top:1px solid var(--border);padding:22px 0;color:var(--text-dim)}
    footer a{color:var(--link);text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="wrap hdr">
    <div class="brand">
      <a href="/index.html" aria-label="Ir al inicio">
        <span>ü¶ú</span><span>Quisqueya Pet Logistics</span>
      </a>
    </div>
    <nav class="nav">
      <a class="btn" href="/index.html">Home</a>
      <a class="btn" href="/servicios.html">Servicios</a>
      <a class="btn" href="/faq.html">Preguntas</a>
      <a class="btn" href="/contacto.html">Contacto</a>
      <label class="switch" id="themeToggle">
        <input type="checkbox" id="themeChk">
        <span class="dot" aria-hidden="true"></span>
        <span id="themeLbl">Modo</span>
      </label>
    </nav>
  </header>

  <!-- ===== Main ===== -->
  <main class="wrap" id="app">
    <h1 class="title">Requisitos seg√∫n el destino</h1>

    <!-- Pastillas centradas -->
    <div class="pills" id="pills">
      <button class="pill" data-region="usa">USA</button>
      <button class="pill" data-region="caribe">Caribe</button>
      <button class="pill" data-region="latam">Latinoam√©rica</button>
      <button class="pill" data-region="europa">Europa</button>
    </div>

    <!-- Hero local -->
    <div class="hero" id="hero-box">
      <picture id="hero-picture"></picture>
    </div>

    <!-- Intro -->
    <div class="card" id="intro"></div>

    <!-- Pa√≠ses -->
    <div id="countries"></div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="wrap">
    <div style="display:flex;flex-wrap:wrap;gap:12px;justify-content:space-between;align-items:center">
      <div>¬© <span id="year"></span> Quisqueya Pet Logistics ‚Äî Todos los derechos reservados.</div>
      <div style="display:flex;gap:12px">
        <a href="/politica-privacidad.html">Pol√≠tica de privacidad</a>
        <a href="/terminos.html">T√©rminos de uso</a>
      </div>
    </div>
  </footer>

  <script>
  (() => {
    /* ---------- Data ---------- */
    const REGIONS = {
      usa:{label:"USA",
        hero:{srcset:"assets/hero-usa-1600.webp 1600w, assets/hero-usa-1200.webp 1200w",fallback:"assets/hero-usa-1200.webp"},
        intro:"Requisitos generales para viajar con mascotas hacia/desde Estados Unidos.",
        countries:["Estados Unidos üá∫üá∏"]
      },
      caribe:{label:"Caribe",
        hero:{srcset:"assets/hero-caribe-1600.webp 1600w, assets/hero-caribe-1200.webp 1200w",fallback:"assets/hero-caribe-1200.webp"},
        intro:"Selecciona tu pa√≠s de destino en el Caribe para ver los requisitos habituales.",
        countries:["Rep√∫blica Dominicana üá©üá¥","Puerto Rico üáµüá∑","Jamaica üáØüá≤","Bahamas üáßüá∏","Cuba üá®üá∫","Aruba üá¶üáº","Curazao üá®üáº","Barbados üáßüáß","Trinidad y Tobago üáπüáπ","Islas Caim√°n üá∞üáæ"]
      },
      latam:{label:"Latinoam√©rica",
        hero:{srcset:"assets/hero-latam-1600.webp 1600w, assets/hero-latam-1200.webp 1200w",fallback:"assets/hero-latam-1200.webp"},
        intro:"Pa√≠ses de Latinoam√©rica. Verifica requisitos espec√≠ficos de tu aerol√≠nea y conexi√≥n.",
        countries:["M√©xico üá≤üáΩ","Panam√° üáµüá¶","Costa Rica üá®üá∑","Colombia üá®üá¥","Per√∫ üáµüá™","Chile üá®üá±","Argentina üá¶üá∑","Ecuador üá™üá®","Uruguay üá∫üáæ","Paraguay üáµüáæ","Brasil üáßüá∑"]
      },
      europa:{label:"Europa",
        hero:{srcset:"assets/hero-europa-1600.webp 1600w, assets/hero-europa-1200.webp 1200w",fallback:"assets/hero-europa-1200.webp"},
        intro:"Principales destinos de Europa. Muchos pa√≠ses exigen microchip ISO y pasaporte/HE.",
        countries:["Espa√±a üá™üá∏","Portugal üáµüáπ","Francia üá´üá∑","Italia üáÆüáπ","Alemania üá©üá™","Pa√≠ses Bajos üá≥üá±","B√©lgica üáßüá™","Irlanda üáÆüá™","Reino Unido üá¨üáß","Suecia üá∏üá™","Suiza üá®üá≠","Dinamarca üá©üá∞"]
      }
    };

    /* ---------- DOM refs ---------- */
    const pills = document.querySelectorAll("#pills .pill");
    const heroBox = document.getElementById("hero-picture");
    const intro = document.getElementById("intro");
    const list = document.getElementById("countries");
    const yearEl = document.getElementById("year");
    const themeChk = document.getElementById("themeChk");
    const themeLbl = document.getElementById("themeLbl");

    /* ---------- Footer year ---------- */
    yearEl.textContent = new Date().getFullYear();

    /* ---------- Theme (system + toggle + persist) ---------- */
    const APPLY_THEME = t => document.documentElement.setAttribute("data-theme", t ?? "");
    const saved = localStorage.getItem("qpl-theme"); // "light" | "dark" | null
    if(saved){ APPLY_THEME(saved); themeChk.checked = (saved==="light"); themeLbl.textContent = saved==="light" ? "Light" : "Dark"; }
    else { APPLY_THEME(""); themeChk.checked = matchMedia("(prefers-color-scheme: light)").matches; themeLbl.textContent = themeChk.checked ? "Light" : "Dark"; }

    themeChk.addEventListener("change", () => {
      const t = themeChk.checked ? "light" : "dark";
      APPLY_THEME(t);
      localStorage.setItem("qpl-theme", t);
      themeLbl.textContent = themeChk.checked ? "Light" : "Dark";
    });

    /* ---------- Regi√≥n inicial ---------- */
    const params = new URL(location.href).searchParams;
    const param = (params.get("dest")||"").toLowerCase();
    const valid = Object.keys(REGIONS);
    const regionKey = valid.includes(param) ? param : "usa";

    function renderRegion(key, push=false){
      const r = REGIONS[key]; if(!r) return;

      // Hero
      heroBox.innerHTML = `
        <source type="image/webp" srcset="${r.hero.srcset}" sizes="100vw">
        <img src="${r.hero.fallback}" alt="${r.label}" loading="eager" decoding="async">
      `;

      // Intro
      intro.innerHTML = `<strong>${r.label}</strong> ‚Äî ${r.intro}`;

      // Pills estado
      pills.forEach(b => b.setAttribute("aria-current", String(b.dataset.region===key)));

      // Pa√≠ses (l√≠nea naranja con hover)
      list.innerHTML = "";
      r.countries.forEach((c, i) => {
        const d = document.createElement("details");
        d.className = "country";
        if(i===0) d.open = true;

        const s = document.createElement("summary");
        s.className = "country-title";
        s.textContent = c;

        const body = document.createElement("div");
        body.className = "country-body";
        body.innerHTML = `
          <p>Documentaci√≥n t√≠pica para viajar con mascotas a <strong>${c}</strong>:</p>
          <ul>
            <li>Certificado de salud veterinario vigente.</li>
            <li>Vacunas al d√≠a (antirr√°bica y otras si aplican).</li>
            <li>Microchip ISO (si lo exige el pa√≠s).</li>
            <li>Permisos zoosanitarios y requisitos aduanales.</li>
            <li>Kennel conforme a normativa IATA.</li>
          </ul>
          <p class="note">* Los requisitos exactos var√≠an por pa√≠s, aerol√≠nea y conexiones. QPL los confirma caso por caso.</p>
        `;

        d.appendChild(s);
        d.appendChild(body);
        list.appendChild(d);
      });

      // URL
      if(push){
        const u = new URL(location.href);
        u.searchParams.set("dest", key);
        history.pushState({dest:key},"",u.toString());
      }
    }

    // Eventos en pills
    pills.forEach(b => b.addEventListener("click", () => renderRegion(b.dataset.region, true)));

    // Render inicial
    renderRegion(regionKey);

    // Back/forward
    addEventListener("popstate", e=>{
      const k = (e.state && e.state.dest) || (new URL(location.href).searchParams.get("dest")) || regionKey;
      renderRegion(k);
    });
  })();
  </script>
</body>
</html>
